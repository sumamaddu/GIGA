<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #E6E6FA;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            padding: 10px;
        }

        .column:nth-child(odd) {
            margin-right: 10px; /* Add margin between columns */
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 7px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        .message p {
            font-size: 14px;
        }

        .message a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Registration</h2>
    <form id="registration-form" type="register" action="process_registration.php" method="post">
        <div class="column">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="column">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="phonenumber">Phone Number:</label>
            <input type="text" id="phonenumber" name="phonenumber" required>

            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required>

            <label for="batch">Batch:</label>
            <select id="batch" name="batch" required>
                <option value="">Select Year</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <!-- Add more options for previous years as needed -->
            </select>
        </div>
        <div class="column">
            <label for="profile">Profile</label>
            <input type="file" id="profile" name="profile" accept="image/*">
        </div>
        <br>
        <input type="submit" value="Register">
    </form>
    
    <!-- Success Message (hidden by default) -->
    <div id="success-message" class="message" style="display: none;">
        <p>Registration successful! You can now <a href="login.html">login here</a>.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("registration-form");
            const successMessage = document.getElementById("success-message");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the form from actually submitting

                // Here, you can perform form validation and submission logic
                // For simplicity, let's assume successful registration

                // Show the success message
                successMessage.style.display = "block";
                
                // Optionally, you can reset the form or redirect the user to a new page.
                // form.reset(); // Reset the form fields if needed
                // window.location.href = "login.html"; // Redirect to the login page
            });
        });
    </script>
</body>
</html>
