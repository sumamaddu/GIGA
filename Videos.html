<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        /* Style for video containers */
        body{
            background-color:rgb(185, 245, 179)
        }
        .video-container {
           
            margin: 20px;
            float: left;
            width: auto;
          }
          /* Style for videos */
        video {
            max-width: 200%;
            height: 500px;
        }
        .video4{
            max-width: 500%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-container">

</body>
</html>
